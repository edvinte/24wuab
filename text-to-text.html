<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/img-logo-color.jpg"
      type="image/x-icon"
    />
    <title>GenAI - Text-to-Text</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          class="img-logo"
          src="./img/img-logo.svg"
          alt="logo-image-header"
        />
        <h1>Text-to-Text</h1>
        <div class="ham-menu">
          <img src="./img/img-menu.svg" alt="menu-img-header" />
        </div>
      </header>
      <main class="main">
        <div id="result"></div>

        <div id="main-img-text-div">
          <img src="./img/img-logo.svg" alt="logo-img-main" />
          <h4 style="text-align: center">How can I help you today?</h4>
        </div>
        <div id="textfield-main">
          <input
            id="text-to-text-send"
            type="text"
            placeholder="Message GenAI"
          />
        </div>
      </main>
      <nav class="nav">
        <img src="./img/img-logo.svg" alt="logo-img-nav" />
        <h3 class="nav-header">GenAI</h3>
        <ul>
          <li>
            <a href="./text-to-text.html" class="button-text-to-text">
              Text-to-Text
            </a>
          </li>
          <li>
            <a href="./text-to-image.html" class="button-text-to-image">
              Text-to-Image
            </a>
          </li>
          <li>
            <a href="./text-to-speech.html" class="button-text-to-speech">
              Text-to-Speech
            </a>
          </li>
        </ul>
      </nav>
      <footer class="footer">
        <div class="footer-content">
          GenAI can make mistakes. Consider checking important information.
        </div>
      </footer>
    </div>
    <script src="./js/text-to-text-send.js"></script>
  </body>
</html>
